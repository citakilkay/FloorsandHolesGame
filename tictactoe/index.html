<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>TIC TAC TOE</title>
    <link rel="shortcut icon" href="https://www.nicepng.com/png/detail/363-3630378_google-web-search-icon-search-icon-website.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
        integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g=="
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="text-center mt-3">One Player Section is not working yet.Please Select 'Two Player Section'.</h2>
    <div class="letsPlay container">
        <form action="">
            <div class="form-group row text-center p-5 bg-primary">
                <div class="col-6 my-3">
                    <label for="OnePlayer"><h2>1 Player</h2>
                        <input type="radio" name="selectAmount" id="OnePlayer" value="1">
                        <i class="fas fa-dice-one fa-4x"></i>
                    </label>
                </div>
                <div class="col-6 my-3">
                    <label for="TwoPlayer"><h2>2 Player</h2>
                        <input type="radio" name="selectAmount" id="TwoPlayer" value="2">
                        <i class="fas fa-dice-two fa-4x"></i>
                    </label>
                </div>
                <div class="col-6 my-3">
                    <label for="putX" class="selected putX"><h2>Player X</h2>
                        <input type="radio" name="selectPlayer" id="putX" value="X">
                    </label>
                </div>
                <div class="col-6 my-3">
                    <label for="putO" class="selected putO"><h2>Player O</h2>
                        <input type="radio" name="selectPlayer" id="putO" value="O">
                    </label>
                </div>
                <div class="col-4 my-3"></div>
                <button type="button" id="start-btn" class="btn btn-outline-danger col-4 my-5">Start</button>
            </div>
        </form>
    </div>
    <div class="board" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <button class="btn btn-outline-secondary restartButton text-center my-5">RESTART</button>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text> <h1 class="text-white whoWin"></h1></div>
        <button class="btn btn-secondary restartButton">RESTART</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
